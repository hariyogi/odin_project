<!DOCTYPE html>
<html>
    <head>
        <title>Etch A Sket</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="container">
            <div id="desk-side">
                <h1 class="judul text-center">ETCH A SKET</h1>
                <p class="text-center">Ini adalah permainan dimana kamu bisa mengambar dengan 
                    menggerakan mouse kamu kedalam kanvas. Ciptakan kreatifitasmu sekarang.
                </p>
            </div>
            <div id="opt-side">
                <p class="title">OPTION</p>
                <p>Jumlah Grid : </p>
                <input id="jml-grid">
                <button id="submit-grid">OK</button>
                <button id="reset-grid">RESET</button>
                <p>Warna ?</p>
                <button id="btn-black">BLACK</button>
                <button id="btn-color">ColorFull</button>
                <p id="crnt-color"></p>
            </div>
            <div id="sket-container"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
