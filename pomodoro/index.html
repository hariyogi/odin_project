<!DOCTYPE html>
<html>
    <head>
        <title>Time Pomodoro</title>
        <link rel="stylesheet" href="styles/main.css">   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <h1>TIME POMODORO</h1>
                <p>
                    Belajar membagi waktu dengan bantuan
                    Time Pomodoro
                </p>
            </div>
            <div class="main">
                <div class="pomodoro">
                    <div class="sesion content">
                        <h2>SESION</h2>
                        <p><button id="krng-sesion">-</button> <span id="sesion"></span> <button id="tmbh-sesion">+</button></p>
                    </div>
                    <div class="break content">
                        <h2>BREAK</h2>
                        <p><button id="krng-break">-</button> <span id="break"></span> <button id="tmbh-break">+</button></p>
                    </div>
                    <button id="play"> Play</h2> </button>
                    <button id="reset"> Reset </button>
                    <button id="pause"> Pause </button>
                    <button id="stop"> Stop </button>
                    <div id="time">
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
